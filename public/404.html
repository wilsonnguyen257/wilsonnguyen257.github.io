<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; URL='/'" />
    <script type="text/javascript">
      /*
       * This is the "spa-github-pages" script by Rafgraph.
       * It preserves client-side routes on GitHub Pages by redirecting 404s
       * back to index.html while keeping the path so the SPA router can handle it.
       * Source: https://github.com/rafgraph/spa-github-pages
       */
      (function(l) {
        if (l.search) return;
        var decoded = l.pathname.replace(/\/+/, '/');
        var search = '?p=' + encodeURIComponent(decoded);
        l.replace(l.origin + '/index.html' + search + l.hash);
      })(window.location);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
