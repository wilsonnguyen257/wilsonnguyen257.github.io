<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // SPA GitHub Pages redirect workaround
      // Source: https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function (v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null, q.p + (q.q ? ('?' + q.q) : '') + l.hash);
          }
        }
      })(window.location);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
